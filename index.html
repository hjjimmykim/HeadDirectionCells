<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="test.css"/>
    <title>Head direction cells</title>
</head>

<body>
    <h1 align="center">Head direction cells</h1>
    <span id="Display">
        <h2>Neuron Display</h2>
        <svg id="Network"></svg>
    </span>
    
    <span id="Control">
        <h2>Control</h2>   
        <svg id="Compass"></svg>
    </span>
    
    <span id="Options">
        <h2>Options</h2>
        <p>
            <label>Number of neurons:</label>
            <select id="selectN">
                <option value="4">4</option>
                <option value="8" selected="selected">8</option>
                <option value="16">16</option>
                <option value="32">32</option>
            </select>
        </p>
        <p>
            <label>Tuning curve width:</label>
            <span id="sigmaValue"></span>
            <div id="sigmaContainer">
                <input type="range" min="1" max="300" value="100" class="slider" id="sigmaSlider">
            </div>
        </p>
    </span>
    <span id="MLE">
        <h2>Simulate neural decoding</h2>
        <div class='button_wrapper'>
            <div onclick = 'collectSpikes()' class='button'>
                <span id='buttonMLE'>Start</span>
            </div>
        </div>
    </span>
    <span id="MLEplot">
        <h2>MSE Plot</h2>
        <svg id="svgPlot"></svg>
    </span>
</body>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="test.js"></script>

</html>
